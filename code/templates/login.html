<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - Our Site</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="static/images/favicon_io/favicon.ico"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <form
      class="d-inline-flex flex-column gap-2 align-items-center m-5 p-2 rounded bg-white"
      action="/signin"
      method="post"
    >
      <label for="user-email" class="h3">Email</label>
      <input
        name="user-email"
        class="form-control"
        type="email"
        placeholder="email@example.com"
      />

      <label for="user-password" class="h3">Password</label>
      <input
        name="user-password"
        class="form-control"
        type="password"
        placeholder="*********"
      />
      <button type="submit" class="btn btn-outline-dark">Sign in</button>
    </form>
    <!-- Bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
