<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/styles/structure.css" />
  </head>
  <body>
    <div id="block-auth" class="bg-white">
      <button class="button-auth">
        <img
          id="logo-github"
          src="./assets/images/logoGitHub.png"
          alt="Logo GitHub"
        />
        <span id="GitHub">Sign in with GitHub</span>
      </button>

      <div id="block-or">
        <div class="line"></div>
        <span class="add-text">or</span>
        <div class="line"></div>
      </div>

      <div id="block-email">
        <h3 class="title">Email</h3>
        <input type="email" placeholder="email@example.com" />
        <button>Sign in with email</button>
      </div>
    </div>
  </body>
</html>
